<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title >Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<th:block th:include="/_header_on" th:if="${userdto.email}"></th:block>
<th:block th:include="/_header_off" th:unless="${userdto.email}"></th:block>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>EDIT USER</h1>
            <form th:action="@{'/edit_user/' + ${user.ID}}" method="post" th:object="${user}">

                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{Email}" placeholder="Enter your email"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="userDisplayName">User Display Name</label>
                    <input type="text" id="userDisplayName" class="form-control" th:field="*{UserDisplayName}" placeholder="Enter your display name"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="aboutMe">About Me</label>
                    <textarea id="aboutMe" class="form-control" th:field="*{AboutMe}" rows="5" placeholder="Tell us about yourself"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label" for="role">Role</label>
                    <select id="role" class="form-control" th:field="*{Role}">
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">UPDATE USER</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
